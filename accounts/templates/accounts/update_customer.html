{% extends 'accounts/base.html' %}

{% load static %}

{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'customer' customer.id %}">Back to Customer</a>
			<hr>
			<h3 style="text-align: center">Profile Picture</h3>
			<hr>
			<img class="profile-pic" src="{{customer.profile_pic.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.management_form }}
                {% for field in form %}
                {{ field }}
                <hr>
                {% endfor %}
                <input class="btn btn-success" type="submit" value="Save" name="Submit">
            </form>
		</div>
	</div>
</div>

{% endblock content %}

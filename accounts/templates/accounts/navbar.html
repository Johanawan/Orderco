{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color: white;
  }

  .logout-button{
    color: white;
    margin-right: 30px;
  }

  
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="{% url 'home' %}"><img src="{% static 'images/Logo.png' %}" alt="Logo" id="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        
        <a class="nav-item nav-link active" href="{% url 'home' %}">Dashboard</a>
        <a class="nav-item nav-link" href="{% url 'products' %}">Products</a>
        <a class="nav-item nav-link" href="{% url 'account' %}">Settings</a>
        
      </div>

    </div>
    {% if user.is_authenticated %}
    <li class="nav-item">
      <span class="hello-msg">Hello, {{request.user}}</span>
    </li>
    <li class="nav-item">
      <span class="logout-button"><a href="{% url 'logout' %}">Logout</a></span>
    </li>

    {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Register</a>
      </li>
    {% endif %}


  </nav>
